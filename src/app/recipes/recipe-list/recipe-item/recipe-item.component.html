<a class="list-group-item clearfix" style="cursor: pointer" routerLinkActive="active" [routerLink]="[recipe.id]">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <!--alternatively, src="{{recipe.imagePath}}"-->
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="height: 50px;width: 80px">
  </span>
</a>
