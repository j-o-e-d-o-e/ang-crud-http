<div class="row">
  <div class="col-xs-8 col-sm-19 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3>Registration</h3>
    <form (ngSubmit)="onSignUp()" #form="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" class="form-control" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
  </div>
</div>
